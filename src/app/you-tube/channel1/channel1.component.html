<mat-card class="example-card " *ngFor="let video of videos">

    <a data-fancybox href="https://www.youtube.com/embed/{{video.id.videoId}}">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title><b>{{video.snippet.title}}</b></mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]='video.snippet.thumbnails.medium.url ' class="mat-card">
    </a>
</mat-card>
